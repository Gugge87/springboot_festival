<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DarkLake Festival</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container-fluid p-4 my-4 bg-dark text-white text-center">
    <h1>Welcome to the DarkLake Festival</h1>
    <h2 style="font-size: medium">We work in the night, to serve the light</h2>
</div>

<nav class="navbar navbar-expand-md" style="height: 60px; background-color: lightgrey">
    <div class="container">
        <ul class="navbar-nav mx-auto text-center">
            <li class="nav-item" style="padding: 30px">
                <a class="nav-link active navbar-text" href="index.html"><b>Home</b></a>
            </li>
            <li class="nav-item" style="padding: 30px">
                <a class="nav-link active navbar-text" href="#"><b>Bands</b></a>
            </li>
            <li class="nav-item" style="padding: 30px">
                <a class="nav-link active navbar-text" href="#"><b>Stages</b></a>
            </li>
            <li class="nav-item" style="padding: 30px">
                <a class="nav-link active navbar-text" href="#"><b>Contact</b></a>
            </li>
        </ul>
    </div>
</nav>

<div class="container" style="width: 500px; height: 100%; padding: 30px; background-color: lightgrey">

    <div class="row" style="margin-top: 40px; margin-bottom: 30px">
        <div class="col" style="font-size: 30px; font-family: Carlito,serif; color: darkred">Bands</div>
    </div>

    <div class="row" style="margin-top: 30px; margin-bottom: 30px">
        <div class="col-sm-8">
            <ul th:each="band : ${bands}">
                <li th:text="${band.getName()}"></li>
            </ul>
        </div>
        <div class="col-sm-4">Details</div>
    </div>


    <div class="row" style="margin-top: 30px; margin-bottom: 10px">
        <div class="col" style="font-size: 20px; font-family: Carlito,serif; color: darkred">Subscribe a new Band</div>
    </div>

    <div class="row" style="margin-top: 10px; margin-bottom: 30px">
        <div class="col">
            <form action="">
                <div class="mb-3 mt-3">
                    <label for="name_input" class="form-label">Name:</label>
                    <input type="email" class="form-control" id="name_input" placeholder="Enter email" name="email">
                </div>
                <div class="mb-3">
                    <label for="genre_input" class="form-label">Genre:</label>
                    <input type="password" class="form-control" id="genre_input" placeholder="Enter password" name="pswd">
                </div>
                <div class="mb-3">
                    <label for="members_input" class="form-label">Members:</label>
                    <input type="password" class="form-control" id="members_input" placeholder="Enter password" name="pswd">
                </div>
                <div class="mb-3">
                    <label for="salary_input" class="form-label">Salary:</label>
                    <input type="password" class="form-control" id="salary_input" placeholder="Enter password" name="pswd">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>

</div>



</body>
</html>
